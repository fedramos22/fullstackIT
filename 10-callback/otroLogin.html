<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Login</title>
</head>
<body id="fondo">

<div class="d-flex justify-content-around">
    <h1 class="text-center m-5" id="titulo">
        Otro login con el DOM de JS
    </h1>
    <button type="button" onclick="modoOscuro()" id="boton">Modo oscuro</button>
</div>

<div class=" mt-5 d-flex justify-content-around">

    <form class="w-75" method="get" id="formulario">
        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" required>
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" placeholder="mínimo de caracteres" required>

            <i class="bi bi-eye"></i>
            <input type="checkbox" onclick="mostrar()">Mostrar datos
        </div>
        <div class="mb-3">
            <h2>Selecciona tus Hobbies</h2>
            <label for="futbol" class="form-label">Fútbol: </label>
            <input type="checkbox"  id="futbol" value="futbol">
            <label for="voley" class="form-label">Voley: </label>
            <input type="checkbox"  id="voley" value="voley">
            <label for="natacion" class="form-label">Natación: </label>
            <input type="checkbox"  id="natacion" value="natacion" style="border: 4px solid blue">
        </div>
        <div class="mb-3">
            <h2>Selecciona tus Edad</h2>
            <radiogroup>
                <label for="futbol" class="form-label">18: </label>
                <input type="radio"  value="18">
                <label for="voley" class="form-label">19: </label>
                <input type="radio" value="voley">
                <label for="natacion" class="form-label">20: </label>
                <input type="radio"  value="20">
            </radiogroup>
        </div>

        <div class="mb-3  text-center">
            <label for="oculto">Input oculto</label>
            <!-- Este input no esta  a la vista-->
            <input type="hidden" id="oculto">
        </div>

        <div class="mb-3  text-center">
            <label for="archivo">Selecciona un archivo</label>
            <input type="file" id="archivo">
        </div>

        <div class="mb-3  text-center">
            <label for="rango">Rango</label>
            <input type="range" min="0" max="100" id="rango">
        </div>

        <div class="mb-3  text-center">
            <label for="calendario"></label>
            <input type="date" id="calendario">
        </div>

        <div class="mb-3  text-center">
            <label for="dia"></label>
            <input type="datetime-local" id="dia">
        </div>

        <div class="mb-3  text-center">
            <label for="textarea"></label>
            <textarea cols="20" rows="10" id="textarea"></textarea>
        </div>

        <div class="mb-3  text-center">
            <button type="submit" class="btn btn-warning w-25 ">
                Login
            </button>
            <button type="reset" class="btn btn-danger w-25">
                Borrar
            </button>
        </div>
    </form>

</div>


<script src="./otroLogin.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
