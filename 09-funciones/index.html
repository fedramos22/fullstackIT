<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Prueba de evento</title>
</head>
<body>

    <h1 onclick="titulo()" class="text-center mt-5">
        Click en el título o en el botón
    </h1>
    <div class="text-center mt-5">
        <button onclick="saludarAdmin()" type="button" class="btn btn-success">
            Botón para saludar al admin
        </button>
    </div>
    <div class="text-center mt-5">
        <button onkeypress="sumar()" onclick="sumar()" type="button" class="btn btn-success">
            Botón para iniciar una suma entre dos números
        </button>
    </div>
    <div class="text-center mt-5">
        <button onclick="restar()" type="button" class="btn btn-danger">
            Botón para hacer una resta entre dos números
        </button>
    </div>
    <div class="text-center mt-5">
        <button onclick="multiplicar()" type="button" class="btn btn-primary">
            Botón para hacer una multiplicación entre dos números
        </button>
    </div>
    <div class="text-center mt-5">
        <button onclick="dividir()" type="button" class="btn btn-secondary">
            Botón para hacer una división entre dos números
        </button>
    </div>

    <h1 class="mt-5 text-center" onmouseover="alert('Mouse sobre el titulo')">
        Otras funciones de JS nativo
    </h1>
    <div class="text-center mt-5 d-flex justify-content-around">
        <label for="contador">Contador: </label>
        <input onkeypress="contador()">
    </div>

    <h2 onmouseover="function hola(){console.log('Hola Gente!')};" ondblclick="doble()" class="text-center mt-5 d-flex justify-content-around">
        Doble click
    </h2>

    <label for="email">Email: </label>
    <input type="email" id="email" class="form-control" pattern="[a-zA-Z], {3}">

    <script src="./evento.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
